    <!-- Intelligent Resource Prefetching -->
    <script>
      // Intelligent prefetching after page load
      window.addEventListener('load', () => {
        // Prefetch critical route chunks after main page loads
        setTimeout(() => {
          const criticalRoutes = [
            '/assets/js/ContactPage',
            '/assets/js/PricingPage', 
            '/assets/js/DsgvoCompliance',
            '/assets/js/AcademyPage'
          ];
          
          criticalRoutes.forEach(route => {
            // Find the actual chunk file with hash
            const scripts = Array.from(document.scripts);
            const chunk = scripts.find(s => s.src.includes(route));
            if (chunk) {
              const link = document.createElement('link');
              link.rel = 'prefetch';
              link.href = chunk.src;
              document.head.appendChild(link);
            }
          });
        }, 1000);
      });

      // Add smooth scroll behavior programmatically 
      document.documentElement.style.scrollBehavior = 'smooth';
    </script>
