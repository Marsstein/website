# Netlify Build Configuration für Marsstein mit SEO-Prerendering

[build]
  # Build-Befehl: Erstellt Production Build mit SEO-optimiertem Prerendering
  command = "npm run build && node scripts/prerender-fixed.js"
  
  # Output-Verzeichnis nach dem Build
  publish = "dist"

[build.environment]
  # Umgebungsvariablen für den Build-Prozess
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"
  CI = "true"
  # Optimierungen für Build
  GENERATE_SOURCEMAP = "false"
  DISABLE_ESLINT_PLUGIN = "true"
  IMAGE_INLINE_SIZE_LIMIT = "10000"

# Redirects für SPA-Routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Headers für bessere Performance und SEO
[[headers]]
  for = "/index.html"
  [headers.values]
    # Kein Cache für HTML, um Updates zu ermöglichen
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
    
[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
    
# Preload-Headers für kritische Ressourcen
[[headers]]
  for = "/*"
  [headers.values]
    Link = "</src/index.css>; rel=preload; as=style, </src/main.tsx>; rel=modulepreload"

# Plugins für erweiterte Funktionalität
# Lighthouse Performance-Tests
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs]
    # Lighthouse Performance-Tests nach jedem Deploy
    output_path = "reports/lighthouse.html"
    # Performance-Schwellenwerte
    thresholds.performance = 0.9
    thresholds.accessibility = 0.9
    thresholds.best-practices = 0.9
    thresholds.seo = 0.9
    
# Asset-Optimierung
[[plugins]]
  package = "netlify-plugin-image-optim"
  
# Sitemap-Generator für SEO
[[plugins]]
  package = "@netlify/plugin-sitemap"
  [plugins.inputs]
    buildDir = "dist"
    exclude = ["/test*", "/approach*", "/diagnostic", "/robust", "/simple-final", "/optimized", "/ultimate-diagnostic"]
    
# Dev-Umgebung Einstellungen
[dev]
  port = 4173
  command = "npm run dev"
  targetPort = 5173
  autoLaunch = false