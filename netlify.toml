# Netlify Build Configuration für Marsstein mit SEO-Prerendering

[build]
  # Build-Befehl: Erstellt Production Build mit SEO-optimiertem Prerendering
  command = "npm run build && node scripts/prerender-fixed.js"
  
  # Output-Verzeichnis nach dem Build
  publish = "dist"

[build.environment]
  # Umgebungsvariablen für den Build-Prozess
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"
  CI = "true"

# Redirects für SPA-Routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Headers für bessere Performance und SEO
[[headers]]
  for = "/*"
  [headers.values]
    # Cache-Control für statische Assets
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/index.html"
  [headers.values]
    # Kein Cache für HTML, um Updates zu ermöglichen
    Cache-Control = "no-cache, no-store, must-revalidate"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugins für erweiterte Funktionalität (optional)
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs]
    # Lighthouse Performance-Tests nach jedem Deploy
    output_path = "reports/lighthouse.html"
    
# Dev-Umgebung Einstellungen
[dev]
  port = 4173
  command = "npm run dev"
  targetPort = 5173
  autoLaunch = false