# Netlify Build Configuration für Marsstein mit Smart SEO-Prerendering

[build]
  # Build-Befehl mit sicheren Meta-Tags für SEO
  # Temporär ohne Puppeteer-Prerendering
  command = "npm run build && node scripts/safe-meta-tags.js && node scripts/lighthouse-check.js"
  
  # Output-Verzeichnis nach dem Build
  publish = "dist"

[build.environment]
  # Umgebungsvariablen für den Build-Prozess
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"
  CI = "true"
  # Quick Build als Standard für schnelle Deploys
  QUICK_BUILD = "true"
  # Aktiviere Puppeteer Unterstützung
  NETLIFY = "true"
  # Optimierungen für Build
  GENERATE_SOURCEMAP = "false"
  DISABLE_ESLINT_PLUGIN = "true"
  IMAGE_INLINE_SIZE_LIMIT = "10000"
  # Chromium für Puppeteer
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"

# Redirects für SPA-Routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Headers für bessere Performance und SEO
[[headers]]
  for = "/index.html"
  [headers.values]
    # Kein Cache für HTML, um Updates zu ermöglichen
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"
    
[[headers]]
  for = "/*.mjs"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
    
[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
    

# Plugins für erweiterte Funktionalität
# Lighthouse CI für Performance-Monitoring
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs]
    # Basis-Konfiguration für Lighthouse
    output_path = "reports/lighthouse.html"
    # Keine Schwellenwerte setzen = Plugin blockiert Deploy nicht
    fail_deploy_on_score_thresholds = false

# Asset-Optimierung
[[plugins]]
  package = "netlify-plugin-image-optim"
  
# Sitemap-Generator für SEO
[[plugins]]
  package = "@netlify/plugin-sitemap"
  [plugins.inputs]
    buildDir = "dist"
    exclude = ["/test*", "/approach*", "/diagnostic", "/robust", "/simple-final", "/optimized", "/ultimate-diagnostic"]
    
# Context-spezifische Konfigurationen
[context.production]
  # Produktions-Build mit sicheren Meta-Tags und Bot-Fallback
  # Puppeteer temporär deaktiviert
  command = "npm run build && node scripts/safe-meta-tags.js && node scripts/add-fallback-content.js && node scripts/lighthouse-check.js"

[context.deploy-preview]
  # Preview-Builds mit Meta-Tags für konsistente Deploys
  command = "npm run build && node scripts/safe-meta-tags.js"

[context.branch-deploy]
  # Branch-Builds ohne Prerendering
  command = "npm run build"

# Dev-Umgebung Einstellungen
[dev]
  port = 4173
  command = "npm run dev"
  targetPort = 5173
  autoLaunch = false